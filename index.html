<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <!--above meta helps allow inline styles and local stuff and google fonts styles to apply and go through security-->

    <title>Hello from Electron renderer!</title>

    <link rel="stylesheet" href="index.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- window controls-->
    <div class="window-controls">
        <div class="window-controls_left">
            <button class="window-control" id="search-btn">
                <img src="./assets/buttons/search-button.png" alt="search-btn"/>
            </button>
        </div>
        <div class="window-controls_right">
            <button class="window-control" id="min-btn">
                <img src="./assets/buttons/min-button.png" alt="min-btn" />
            </button>
            <button class="window-control" id="exit-btn">
                <img src="./assets/buttons/exit-button.png" alt="exit-btn" />
            </button>
        </div>
    
    </div>
    
    <div class="app-wrapper">
        <div class="main-content">
            <!-- header -->
            <h1>I can help organize your favorite youtube channels.</h1>
        
            <!--add channel form -->
            <div class="add-channel-form">
                <h2 class="add-channel-heading">Add New Channel</h2>
                <div class="add-channel-txtbox">
                    <input type="text" id="channelName" placeholder="Channel Name">
                    <input type="text" id="channelLink" placeholder="Youtube Link">
                    <input type="text" id="channelCategory" placeholder="Category (ex. Programming, Tech, Travel)">
                </div>
        
                <!-- channels "file folders"-->
                <button id="addChannelBtn">Add Channel</button>
            </div>
            <!-- end of add channel form-->
        
            <!--search form-->
            <div class="search-form">
                <div class="search-form_header">
                    <h2 class="search-form-heading">Search</h2>
                    <button id="exit-search-btn"></button>
                </div>
        
                <input id="searchInput" type="text" placeholder="Search channel name/category..">
                <button id="searchChannelshBtn">Search Channels</button>
                <div id="searchResultsContainer"></div>
            </div>
        
            <div id="categoriesContainer"></div>
        
        </div>
        <!--end of main content-->
    </div>

    <script src="./dist/render.js"></script>
   
</body>

</html>
