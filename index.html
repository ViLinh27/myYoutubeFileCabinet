<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello from Electron renderer!</title>

    <link rel="stylesheet" href="index.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- window controls-->
    <div class="window-controls">
        <button class="window-control" id="min-btn">
            <img src="./assets/buttons/min-button.png" alt="min-btn"/>
        </button>
        <button class="window-control" id="exit-btn">
            <img src="./assets/buttons/exit-button.png" alt="exit-btn"/>
        </button>
    </div>
    

    <div class="main-content">
        <!-- header -->
        <h1>I can help organize your favorite youtube channels.</h1>
        
        <!--add channel form -->
        <div class="add-channel-form">
            <h2 class="add-channel-heading">Add New Channel</h2>
            <div class="add-channel-txtbox">
                <input type="text" id="channelName" placeholder="Channel Name">
                <input type="text" id="channelLink" placeholder="Youtube Link">
                <input type="text" id="channelCategory" placeholder="Category (ex. Programming, Tech, Travel)">
            </div>
        
            <!-- channels "file folders"-->
            <button id="addChannelBtn">Add Channel</button>
        </div>
        <!-- end of add channel form-->
        
        <div id="categoriesContainer"></div>

    </div><!--end of main content-->

    <script src="render.js"></script>
   
</body>

</html>
