<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello from Electron renderer!</title>

    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <h1>I can help organize your favorite youtube channels.</h1>
    <div class="add-channel-form">
        <h2>Add New Chnnel</h2>
        <input type="text" id="channelName" placeholder="Channel Name">
        <input type="text" id="channelLink" placeholder="Youtube Link">
        <input type="text" id="channelCategory" placeholder="Category (ex. Programming, Tech, Travel)">
        <button id="addChannelBtn">Add Channel</button>
    </div>
    <!-- end of add channel form-->

    <div id="categoriesContainer"></div>

    <script src="render.js"></script>
    <!--
        Notes:
        JSON file will hold the youtube channel data- array of objects where each obj is youtube channel

        How does this work in file cabinet metaphor:
        -category field inside json is the file folder
        -channel is a file, each file within a folder
        -UI represetation: each category/folder and channels inside get dynamically renderred.
    -->
</body>

</html>
